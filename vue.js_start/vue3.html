  <div id="app">

  <div id="app2">

    <global-comp></global-comp>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var localComponent = {
      template: //html
        `<div>이것은 지역 컴포넌트 입니다.</div>`
    }

    Vue.component('global-comp', {
      template: //html
        `<div>이것은 글로벌 컴포넌트 입니다.</div>`
    })

    var vue = new Vue({
      el: '#app',
      data: {
        msg: "hello vue.js"
      },
      components: {
        'local-comp': localComponent
      }
    })

    var vue2 = new Vue({
      el:'#app2',
    })

  </script>
